<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse Code App</title>

    <script src="https://kit.fontawesome.com/190c47870f.js" 
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/body.css">

    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <script src="./linkers/setup.js"></script>

</head>
<body>
  <div class="instructions container">
    <div class="row">
      <div class="col-sm-2" id="menu">
        <a href="menu.html"><i id="menu" tabindex=0 class="fas fa-arrow-circle-left go-back" style="margin-top: 5px !important;"></i></a>
      </div>
      <div class="col-sm-10 span-instruction">
        <span class="header-span">MODO NAVEGACION ACTIVADO.</span> 
          Presion el botón izquierdo para usar el TAB y el derecho para 
          usar el ENTER
      </div>
    </div>
  </div>
  <div class="border-gradient border-gradient-setup"></div>

  <div id="email-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col code-editor-container">
          <form>
            <div class="form-group" style="margin-bottom: 3rem !important;">
              <label for="exampleFormControlInput1" style="color: white !important;">Email</label>
              <input class="form-control" id="exampleFormControlInput1" placeholder="user@email">
            </div>
            <div class="form-group" style="margin-bottom: 3rem !important;">
              <label for="exampleFormControlInput2" style="color: white !important;">Contraseña</label>
              <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
            </div>
            <div style="margin-bottom: 3rem !important;">
              <label for="exampleFormControlInput2" style="color: white !important;">Velocidad de escritura <i id="info-speed" class="fas fa-info-circle go-back information" style="margin-top: 5px !important;margin-left: 5px !important;"></i></label>
              <div class="def-number-input number-input safari_only form-group">
                <button tabindex="0" id="minus" class="minus"></button>
                <input tabindex="-1" id="morse-speed" class="quantity form-control" min="0" name="quantity" value="0.4" type="number">
                <button tabindex="0" id="plus" class="plus"></button>
              </div>
              <label id="info-speed-content" for="exampleFormControlInput2" style="color: white !important;">Es el intervalo de tiempo en segundos que tiene que pasar sin una pulsacion para que una secuencia de caracteres sea considerada completa, y por ende traducida en un evento del teclado (de ser una secuencia valida)</label>
            </div>
          </form>
          <button type="button" id="submit-btn" class="btn btn-primary btn-block">Guardar</button> 
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="assets/js/eventKeys.js" type="text/javascript"></script>
